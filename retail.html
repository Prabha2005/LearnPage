<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper wrapper_">
        <div class="header">
            <div id="header-id" class>
                <div class="container">
                    <div class="header_contents">
                        <div class="header-logo">
                            <a href="https://www.askantech.com/">
                                <img itemprop="logo" id="headerlogo" class="headerlogo" 
                                src="https://www.askantech.com/wp-content/uploads/2024/06/logo.png"
                                alt="Askan Technologies" style="display: block;"/>
                            </a>
                            <a href="https://www.askantech.com/">
                                <img itemprop="logo" id="headerlogo-sticky" class="headerlogo-sticky" 
                                src="https://www.askantech.com/wp-content/themes/askantech/assets/images/alw-new.png"
                                alt="Askan Technologies" style="display: none;"/>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
